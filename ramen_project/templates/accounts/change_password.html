{% extends "base.html" %}
{% block content %}
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div>{{ message.message }}</div>
      {% endfor %}
    </div>
  {% endif %}
  <form method="POST">
    {% csrf_token %}
    {{ password_change_form.as_p }}
    <input type="submit" value="パスワード更新" class="update-password-button">
  </form>
{% endblock %}
