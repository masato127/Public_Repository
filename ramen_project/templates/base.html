<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}Your Title{% endblock %}</title>
    <style>
      .navbar-brand {
        margin-right: 50px;
      }
    </style>
  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'accounts:home' %}">ホーム</a>
    <a class="navbar-brand" href="{% url 'boards:list_themes' %}">ラーメン一覧</a>
    {% if user.is_authenticated %}
      <a class="navbar-brand" href="{% url 'accounts:user_logout' %}">ログアウト</a>
      <a class="navbar-brand" href="{% url 'accounts:user_edit' %}">ユーザー情報更新</a>
      <!-- ユーザーアイコンやプロフィール画像の表示を追加 -->
      <img src="{{ user.picture.url }}" alt="User Picture" class="rounded-circle" width="30" height="30">
    {% else %}
      <a class="navbar-brand" href="{% url 'accounts:user_login' %}">ログイン</a>
      <a class="navbar-brand" href="{% url 'accounts:regist' %}">ユーザー登録</a>
    {% endif %}
  </nav>
  {% block content %}{% endblock %}
  {% block javascript %}{% endblock %}
  </body>
</html>
